version: '3'

services:
  node1:
    build: ./front
    ports:
      - "85:84"
  node2:
    build: ./front
    ports:
      - "86:84"
  node3:
    build: ./front
    ports:
      - "87:84"
  nginx_front:
    build: ./nginx-front
    ports:
      - "84:84"
    depends_on:
     - node1
     - node2
     - node3
     - node4
     - node5
  mongo1:
    hostname: mongo_1
    container_name: mongo_1
    image: mongo:4.1
    ports:
      - "27018:27017"
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
  mongo2:
    hostname: mongo_2
    container_name: mongo_2
    image: mongo:4.1
    ports:
      - "27019:27017"
    restart: always
    entrypoint: [ "/usr/bin/mongod","--bind_ip_all", "--replSet", "rs0" ]
  mongo-config:
    hostname: mongo-config
    container_name: mongo-config
    image: mongo:4.1
    volumes:
      - ./mongo/db-init.sh:/mongo/db-isudonit.sh
      - ./mongo/init.js:/mongo/init.js
    entrypoint: [ "bash" , "/mongo/db-init.sh" ]


version: '3'

services:
  node1:
    build: ./front
    ports:
      - "81:80"
  node2:
    build: ./front
    ports:
      - "82:80"
  node3:
    build: ./front
    ports:
      - "83:80"
  node4:
    build: ./front
    ports:
      - "84:80"
  node5:
    build: ./front
    ports:
      - "85:80"
  node6:
    build: ./back
    ports:
      - "87:86"
  node7:
    build: ./back
    ports:
      - "88:86"
  node8:
    build: ./back
    ports:
      - "89:86"
  node9:
    build: ./back
    ports:
      - "90:86"
  node10:
    build: ./back
    ports:
      - "91:86"
  nginx1:
    build: ./nginx-front
    ports:
      - "80:80"
    depends_on:
     - node1
     - node2
     - node3
     - node4
     - node5
  nginx2:
    build: ./nginx-back
    ports:
      - "86:86"
    depends_on:
     - node6
     - node7
     - node8
     - node9
     - node10
  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:4.1
    ports:
      - "40001:27017"
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0" ]
  mongo2:
    hostname: mongo2
    container_name: mongo2
    image: mongo:4.1
    ports:
      - "40002:27017"
    restart: always
    entrypoint: [ "/usr/bin/mongod","--bind_ip_all", "--replSet", "rs0" ]
  mongo-config:
    hostname: mongo-config
    container_name: mongo-config
    image: mongo:4.1
    volumes:
      - ./mongo/rs-init.sh:/mongo/rs-init.sh
      - ./mongo/init.js:/mongo/init.js
    entrypoint: [ "bash" , "/mongo/rs-init.sh" ]

